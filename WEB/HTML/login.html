<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="box-login">
        <span class="borderline"></span>
        <form onsubmit="login()">
            <h2>Đăng nhập</h2>
            <div class="input-box">
                <input id="username" type="text" required="required">
                <span>Tên đăng nhập</span>
                <i></i>
            </div>
            <div class="input-box">
                <input id="email" type="text" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" required="required">
                <span>Mật khẩu</span>
                <i></i>
            </div>
           <div class="links">
            <a href="#">Quên mật khẩu</a>
            <a href="signup.html">Đăng ký tài khoản</a>
           </div>
           <button type="submit" id="btn">Đăng nhập</button>
        </form>
    </div>
    <script src="../JS/Main LS.js"></script>
</body>
</html>
