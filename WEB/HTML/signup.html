<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../CSS/style2.css">
</head>
<body>
    <div class="box-login">
        <span class="borderline"></span>
        <form onsubmit="signup()">
            <h2>Đăng ký tài khoản</h2> 
            <div class="input-box">
                <input id="username" type="text" required="required">
                <span>Điền vào tên đăng nhập...</span>
                <i></i>
            </div>
            <div class="input-box">
                <input id="email" type="text" required="required">
                <span>Điền vào Email...</span>
                <i></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" required="required">
                <span>Điền vào mật khẩu...</span>
                <i></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" required="required">
                <span>Nhập lại mật khẩu...</span>
                <i></i>
            </div>
           <div class="links">
            <a href="#">Bạn đã có tài khoản?</a>
            <a href="Login.html">Đăng nhập </a>
           </div>
           <button type="submit" id="btnsignup" >Đăng ký</button>
        </form>
    </div>
        <script src="Main LS.js"></script>
</body>
</html>
